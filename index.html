<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/landing.css" />
    <link rel="stylesheet" href="./styles/core.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet" />
    <title>Retronix | Home</title>
  </head>
  <body>
    <div class="mid">
      <div class="logo">
        <img id="logo" src="./assets/logo.png" alt="Retronix 'R' Logo" />
      </div>
      <div id="flip-area">
        <h2 id="flip" data-flip-text="play.retronixmc.net">1.18-1.19</h2>
      </div>
    </div>
    <div class="icons">
      <a href="https://github.com/retronixdevelopers" target="_blank" rel="noopener noreferrer">
        <img class="icon" src="./assets/git_icon.png" alt="GitHub" />
      </a>
      <a href="https://discord.gg/retronix" target="_blank" rel="noopener noreferrer">
        <img class="icon" src="./assets/discord_icon.png" alt="Discord" />
      </a>
      <a href="https://twitter.com/RetronixMC" target="_blank" rel="noopener noreferrer">
        <img class="icon" src="./assets/twitter_icon.png" alt="Twitter" />
      </a>
      <a href="/store" target="_blank" rel="noopener noreferrer">
        <img class="icon" src="./assets/cart_icon.png" alt="Store" />
      </a>
    </div>

    <script src="./scripts/landing.js"></script>
  </body>
</html>
